      - run:
          name: install-dependencies
          command: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

      - run:
          name: angular-lint
          command: npm run lint

      - run:
          name: build
          command: npm run build

      - run:
          name: deploy
          command: yarn run deploy


